# Base interface used for real interface
BaseInterfaces:
  Exit:
    Items:
      8: ExitButton
  Validate:
    Items:
      53: Validate
  Return:
    Items:
      0: Return
  NewAuction:
    Items:
      53: NewAuction
  DefaultFooter:
    Togglers:
      53:
        Set: false
        SetItem: NewAuction
    Items:
      45: Money
  WithGlobalView:
    Items:
      46: GlobalView
  DefaultShopInterface:
    Paginator:
      Height: 3
      Width: 9
      StartPos: 18
      PreviousPos: 48
      NextPos: 50
      NumPagePos: 49
    Items:
      0: Return
      8: ExitButton
      18-44: None
  GlobalViewButtons:
    Items:
      13: InProgressAuction
      14: ExpiredAuction
      15: SoldAuction
      16: BoughtAuction
      17: CanceledAuction
  AdminInterface:
    Background: Admin

# Real interface implemented
Interfaces:

  # ================
  # AUCTION VIEWS
  # ================

  # View for category
  CategoryView:
    Base:
      - Exit
      - DefaultFooter
      - WithGlobalView
    Items:
      0: Search

  SearchView:
    Base:
      - Return
      - Exit
      - DefaultFooter
      - WithGlobalView
    Items:
      19: SearchItemDrop
      22: SearchItemText
      25: SearchByPlayer

  AuctionViewByPlayer:
    Base:
      - DefaultShopInterface
      - DefaultFooter
      - WithGlobalView

  AuctionViewItem:
    Base:
      - DefaultShopInterface
      - DefaultFooter
      - WithGlobalView

  # View to see every auctions of one item
  AuctionViewList:
    Base:
      - DefaultShopInterface
      - DefaultFooter
      - WithGlobalView

  # View to see auctions of last 24 hours
  LastAuctionViewList:
    Base:
      - DefaultShopInterface
      - DefaultFooter
      - WithGlobalView
    Togglers:
      7:
        SetItem: LastBoughtAuctions
        UnsetItem: LastCreatedAuctions

  # View to see the content of a shulker box
  ShulkerBoxContent:
    Base:
      - DefaultFooter
      - WithGlobalView
    Items:
      0: Return
      8: ExitButton
      18-44: None

  BuyAuction:
    Base:
      - Return
      - Exit
    Togglers:
      31:
        Type: "circle"
        Set: false
      28:
        Set: false
        SetItem: "AdminRemoveAuction"
      34:
        Set: false
        SetItem: "SeeShulkerBoxContent"
    Items:
      31: BuyAuction

  EditAuction:
    Base:
      - Return
      - Exit
    Togglers:
      29:
        Type: "circle"
        Set: false
      33:
        Type: "circle"
        Set: true
      49:
        Set: false
        SetItem: "SeeShulkerBoxContent"
    Items:
      33: RenewAuction
      29: UndoAuction

  # ================
  # AUCTION CREATION
  # ================

  # Auction View to select/drop item
  CreateAuctionItem:
    Base:
      - Return
      - Exit
      - Validate
    Togglers:
      22:
        Type: "circle"
        Set: false
      25:
        Set: false
        SetItem: RepeatIncrease
      34:
        Set: false
        SetItem: RepeatDecrease
      48:
        Set: false
        SetItem: MaxInOne
      50:
        Set: false
        SetItem: MaxRepeat
      53:
        Set: false
        SetItem: CreateAuction
    Items:
      22: AuctionMiddle

  # Auction view to select item price
  CreateAuctionPrice:
    Base:
      - Return
      - Exit
    Items:
      49: AdvicePriceInfo
      53: CreateAuction

  # =============
  # SHOP CREATION
  # =============

  # View to select type and linked block with shop
  ShopCreationSelectType:
    Base:
      - Exit
      - Validate
    Paginator:
      Height: 1
      Width: 7
      StartPos: 28
      PreviousPos: 27
      NextPos: 35
    Items:
      13: GlobalShop
      27-35: None
      49: ShopIcon

  # View to edit shop group or select another shop to set his group name on current
  ShopCreationLink:
    Base:
      - Return
      - Exit
    Paginator:
      Height: 1
      Width: 7
      StartPos: 19
      PreviousPos: 18
      NextPos: 26
    Items:
      18-26: None
      40: EditGroupName
      49: ShopIcon
      53: CreateShop

  ShopCreationType:
    Base:
      - Exit
    DynamicRow: 3
    Togglers:
      29:
        Set: false
        SetItem: AdminShop
      33:
        Set: false
        SetItem: GlobalShop
    Items:
      13: ChooseShopType
      48: SetAttachBlock
      50: ShopIcon

  ShopCreationAttachBlock:
    Base:
      - Return
      - Exit
    Paginator:
      Height: 1
      Width: 7
      StartPos: 28
      PreviousPos: 27
      NextPos: 35
    Items:
      13: ChooseAttachBlock

  # ===================
  # AUCTION GLOBAL VIEW
  # ===================

  AuctionGlobalView:
    Base:
      - DefaultShopInterface
      - DefaultFooter
      - GlobalViewButtons
    Togglers:
      10:
        SetItem: UndoEveryAuction
      11:
        SetItem: RenewEveryAuction
      6:
        Set: false
        SetItem: AdminSeePlayerAuctions
  AdminAuctionGlobalView:
    Base:
      - AdminInterface
      - DefaultShopInterface
      - DefaultFooter
      - GlobalViewButtons

  # =============
  #    DIVERS
  # =============

  # View to configure this shop
  ConfirmView:
    Base:
      - Exit
    Togglers:
      0:
        Set: false
        SetItem: Return
      29:
        Type: "circle"
        Set: true
      33:
        Type: "circle"
        Set: false
    Items:
      29: YesButton
      33: NoButton

  # =============
  # CONFIGURATION
  # =============

  # View to configure this shop
  ConfigShop:
    Base:
      - Exit
    Items:
      20: ViewByCategory
      22: ViewByPlayer
      24: ViewByLastCreated
