#
# Language :        Việt Nam
# Translation by :  ✰ Mao Mao ✰
#
# Tệp này chứa tất cả văn bản được hiển thị bởi plugin globalmarketchest
#
# Thông tin:
#   Trong một số văn bản, có những biến như thế này: {shopName}.
#   Không dịch chúng !
#   Các biến này được thay thế bên trong plugin để hiển thị văn bản động.
#   Thứ tự của các biến có thể được thay đổi.
#   Nếu bạn xóa một biến, điều này sẽ có thể tạo ra lỗi.
#
#   Cách sử dụng:
#   Cách này do bản thân người phiên dịch tự tiềm hiểu và hướng dẫn cho các bạn!
#
#   Cách 1: Tạo một "Biển hiệu" ngẫu nhiên trong thế giới hoặc tạo warp đặt biển ra cho mem nhấp vào
#   Cách 2: Ghi lên tấm biển
#   Line1:   globalshop
#   Cách 3: tạo holo hướng dẫn member về cách sử dụng
#
#   Các bạn có thể đổi tên "globalshop" trong cấu hình với dòng khoảng 229 "Sign" trong phần "FirstLineToCreate"
#   Các bạn có thể sử dụng tên mới này cho "Biển hiệu" của mình
#   Xem thêm về cách tạo tại: https://github.com/EpiCanard/GlobalMarketChest/wiki/Commands#command-open
#
# ===========================================================================

